<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jose Platero</title>

  <link rel="stylesheet" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Raleway+Dots' rel='stylesheet' type='text/css'>
</head>
<body>

<!-- You must have at least the following:
When sizing the main divs - (header, general info, content, sidebar and footer in my example) - use percentages.
2 .html pages
* 1 external .css file
* box-sizing:border-box;
* CSS Normalize
Clearfix
1 Dropdown navigation
header div
footer div
Three divs that hold content (content and sidebar are two examples we have used so far)
Two web fonts
5 CSS typography styles (text shadow, font size, family, color, transform, etc..)
box shadow
relative positioning (maybe bump your sidebar blocks slightly outside the wrapper?)
absolute positioning (maybe have a twitter bird floating in the sidebar?)
twitter feed and/or facebook box (will show how to embed next class)
1 background image
2 links within the page
1 Contact form (doesn't need to work)
Bonus points for
Complex / unique layout
Multi level dropdown nav
CSS Gradients
Use of RGBA() of HSLA()
Creative use of Borders and border radius
CSS3 animations (We didn't cover this yet, but do a search) -->
  <div class="wrapper">
    <div class="section header">
      <div class="navbar"> 
        <div class="logo">
          <img class ="flat" src="images/jplogo.png" alt="logo">
            <img class ="shadow" src="images/jplogohover.png" alt="logo">
        </div>
          
        <ul>
         <li><a href="#profile">Profile</a></li>
         <li><a href="#portfolio">Portfolio</a></li>
         <li><a href="#contact">Contact</a></li>
         <li><a href="">Blog</a></li>
        </ul>
      </div>

       <h1>Jose Platero</h1>
       <h2>Digital Media, Business Analysis, Web Development, Project Management</h2>
     <!--   <img class="profile" src="images/joseprofile.jpg" alt="profile picture"> -->
       
    </div>
    
 
    <div class ="section profile clearfix">
         <h2 id ="profile">profile</h2>
         <p>profile</p>
    </div>


    <div class ="section portfolio clearfix">
          <h2 id ="portfolio">portfolio</h2>
          <p>Portfolio</p>
          <img src="images/fatguy.jpg" alt="guy">
          <img src="images/darkorange.jpg" alt="orange">
    </div>

    <div class ="section contact">
         <h2 id ="contact">Contact</h2>
         <form action="">
         <p>Contact Form</p>
         <label for="email">email</label>
         <input type="email" name="email" placeholder="example@email.com" required="true">
         </form>
    </div>
  </div>

</body>
</html>
